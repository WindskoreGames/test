<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKIT SNYGG Linje Hemsida</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            max-width: 800px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ffff;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff; }
            to { text-shadow: 0 0 20px #ff00ff; }
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        button {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            color: #121212;
            font-size: 1.2em;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ffffff;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            position: relative;
            margin: auto;
            display: block;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            z-index: 1001;
            cursor: pointer;
            text-shadow: 0 0 10px #ff00ff;
        }
        .close:hover {
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Välj en Linje!</h1>
        <div class="button-grid">
            <button onclick="openModal('Linje-3.png')">Linje 3</button>
            <button onclick="openModal('Linje-4.png')">Linje 4</button>
            <button onclick="openModal('Linje-5.png')">Linje 5</button>
            <button onclick="openModal('Linje-12.png')">Linje 12</button>
            <button onclick="openModal('Linje-13.png')">Linje 13</button>
            <button onclick="openModal('Linje-16.png')">Linje 16</button>
            <button onclick="openModal('Linje-17.png')">Linje 17</button>
            <button onclick="openModal('Linje-18.png')">Linje 18</button>
            <button onclick="openModal('Linje-20.png')">Linje 20</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage" src="" alt="Linje Bild">
    </div>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'block';
            modalImg.src = imageSrc;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Stäng modal när man klickar utanför bilden
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
